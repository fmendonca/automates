---
- name: Login no OpenShift e listagem de projetos
  hosts: localhost
  gather_facts: no

  tasks:

    - name: Listar projetos no OpenShift
      kubernetes.core.k8s:
        api_version: project.openshift.io/v1
        kind: Project
      register: projects

    - name: Exibir nomes dos projetos
      debug:
        msg: "Projeto: {{ item.metadata.name }}"
      loop: "{{ projects.resources }}"